apply plugin: 'java'
apply plugin: 'idea'


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'com.google.code.gson:gson:2.7'
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}